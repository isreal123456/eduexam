{% extends "base2.html" %}

{% block title %}Subjects{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 700px;">
    <h2 class="mb-4 text-success fw-semibold">Select a Subject</h2>

    {% if subjects %}
        <ul class="list-group shadow-sm rounded">
            {% for subject in subjects %}
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom border-secondary-subtle">
                    <h6 style="color: black" >
                        {{ subject.name }}
                    </h6>
                    <div>
                        <a href="{% url 'manage_questions' subject.pk %}" class="btn btn-sm btn-success me-2" title="Edit Subject">
                            Manage question
                        </a>
                        <a href="{% url 'delete_subject' subject.pk %}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this subject?');" title="Delete Subject">
                            Delete
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted fst-italic">No subjects available.</p>
    {% endif %}
</div>
{% endblock %}
