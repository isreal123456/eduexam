{% extends "base.html" %}

{% block title %}Delete Question{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete "{{ question.text }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'subject_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
