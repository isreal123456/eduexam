{% extends "base2.html" %}

{% block title %}Update Question{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Update Question</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'subject_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
