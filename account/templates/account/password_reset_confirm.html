<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password | EduExam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .reset-box {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 450px;
    }
    .reset-heading {
      color: #0d6efd;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<div class="reset-box">
  <h2 class="reset-heading">Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
  </form>
</div>

</body>
</html>
