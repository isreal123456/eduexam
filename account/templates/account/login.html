<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | EduExam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }
    .login-heading {
      font-weight: 700;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: 500;
    }
    .message {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2 class="login-heading">EduExam Login</h2>
  <p class="text-muted text-center mb-4">Access your exams and results</p>

  {% if messages %}
    {% for message in messages %}
      <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} message">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" novalidate>
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_email" class="form-label">Email</label>
    <input type="email" name="email" id="id_email" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="id_password" class="form-label">Password</label>
    <input type="password" name="password" id="id_password" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-primary w-100">Login</button>

  <p class="mt-3 text-center">
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
  </p>
</form>

  <p class="mt-4 text-center text-muted">
    Don't have an account?
    <a href="{% url 'register' %}">Register here</a>
  </p>
</div>

</body>
</html>
